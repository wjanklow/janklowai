  <style>
    /* ----------------------------------
       COLOR SYSTEM & GLOBAL RESET
    ---------------------------------- */
    :root {
      /* brand */
      --color-primary: #0d6efd; /* trustworthy blue */
      --color-accent: #ff6037; /* warm orange CTA */
      /* neutrals */
      --color-dark: #1e1e1e;
      --color-light: #f8f9fc;
      --color-muted: #6c7a89;
      /* layout */
      --site-max-width: 1120px;
      --radius-lg: 0.75rem;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--color-dark);
      background: var(--color-light);
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    img { display: block; max-width: 100%; }

    a { text-decoration: none; color: inherit; transition: color 0.2s ease-in-out; }

    ul { list-style: none; }

    /* ----------------------------------
       UTILITIES
    ---------------------------------- */
    .container { width: min(90%, var(--site-max-width)); margin-inline: auto; }

    .btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      padding: 0.9rem 1.8rem; border: none; border-radius: var(--radius-lg);
      font-weight: 600; cursor: pointer; transition: filter 0.2s, transform 0.2s;
    }
    .btn-primary { background: var(--color-accent); color: #fff; border: 2px solid var(--color-accent); }
    .btn-primary:hover { filter: brightness(1.1); transform: translateY(-2px); }

    .text-center { text-align: center; }

    /* ----------------------------------
       NAVIGATION
    ---------------------------------- */
    .top-nav {
      position: sticky; top: 0; width: 100%; background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px); box-shadow: 0 2px 6px rgb(0 0 0 / 6%); z-index: 100;
    }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; padding: 0.8rem 0; }
    .logo { font-size: 1.6rem; font-weight: 700; color: var(--color-dark); }
    .logo span { color: var(--color-primary); }

    /* Hamburger */
    #menu-toggle { display: none; }
    .hamburger { display: none; cursor: pointer; width: 24px; height: 18px; position: relative; }
    .hamburger span, .hamburger span::before, .hamburger span::after {
      position: absolute; height: 3px; width: 100%; background: var(--color-dark);
      border-radius: 3px; content: ''; transition: transform 0.3s ease;
    }
    .hamburger span::before { top: -6px; }
    .hamburger span::after { top: 6px; }

    .nav-links { display: flex; gap: 2rem; }
    .nav-links li a { font-weight: 500; }
    .nav-links li a:hover { color: var(--color-primary); }

    /* Mobile nav */
    @media (max-width: 768px) {
      .hamburger { display: block; }
      .nav-links {
        position: absolute; top: 100%; left: 0; width: 100%; flex-direction: column; background: #fff;
        max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; box-shadow: 0 4px 12px rgb(0 0 0 / 10%);
      }
      #menu-toggle:checked ~ label .hamburger span { background: transparent; }
      #menu-toggle:checked ~ label .hamburger span::before { transform: translateY(6px) rotate(45deg); }
      #menu-toggle:checked ~ label .hamburger span::after { transform: translateY(-6px) rotate(-45deg); }
      #menu-toggle:checked ~ ul.nav-links { max-height: 260px; padding: 1rem 0; }
      .nav-links li { padding: 0.7rem 1.5rem; }
    }

    /* ----------------------------------
       HERO
    ---------------------------------- */
    .hero { padding: 6rem 0 4rem; }
    .hero h1 { font-size: clamp(2rem,4vw+1rem,3.5rem); font-weight: 700; line-height: 1.2; }
    .hero h1 span { color: var(--color-primary); }
    .hero p { margin: 1.2rem 0 2.4rem; color: var(--color-muted); font-size: 1.125rem; max-width: 48ch; margin-inline: auto; }

    /* ----------------------------------
       SECTIONS SHARED
    ---------------------------------- */
    section { scroll-margin-top: 80px; }

    /* ----------------------------------
       STATS
    ---------------------------------- */
    .stats { background: #fff; padding: 2rem 0; box-shadow: inset 0 1px 0 rgb(0 0 0 / 5%); }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap: 1.5rem; text-align: center; }
    .stat-number { font-size: 2rem; font-weight: 700; color: var(--color-primary); }

    /* ----------------------------------
       SERVICES
    ---------------------------------- */
    .services { padding: 4rem 0 2rem; }
    .services-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap: 2rem; margin-top: 2rem; }

    /* ----------------------------------
       PROCESS
    ---------------------------------- */
    .process { padding: 4rem 0 2rem; }
    .process-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap: 2rem; margin-top: 2rem; }

    /* ----------------------------------
       ABOUT
    ---------------------------------- */
    .about { padding: 4rem 0 2rem; }

    /* ----------------------------------
       CARD SHARED
    ---------------------------------- */
    .card {
      background: #fff; border-radius: var(--radius-lg); box-shadow: 0 6px 16px rgb(0 0 0 / 6%);
      padding: 2rem 1.5rem; text-align: center; transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 12px 24px rgb(0 0 0 / 8%); }
    .card i { font-size: 2rem; color: var(--color-primary); margin-bottom: 1rem; }
    .card h3 { margin-bottom: 0.6rem; font-size: 1.25rem; }
    .card p { color: var(--color-muted); font-size: 0.95rem; }

    /* ----------------------------------
       TESTIMONIAL
    ---------------------------------- */
    .testimonial { background: var(--color-primary); color: #fff; padding: 4rem 1rem; margin-block: 4rem; border-radius: var(--radius-lg); }
    .testimonial blockquote { font-size: 1.25rem; line-height: 1.5; max-width: 50ch; margin-inline: auto; font-weight: 300; }
    .testimonial cite { display: block; margin-top: 1rem; font-weight: 600; font-style: normal; }
